<!doctype html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="./bower_components/bootstrap/dist/css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="./bower_components/font-awesome/css/font-awesome.css" />
		<link rel="stylesheet" type="text/css" href="index.css" />
		<title>Livewire</title>
	</head>
    <body>
		<div id="formatting-toolbar">
			<button id="save"><i class="fa fa-save"></i></button>
			<span class="separator"></span>
			<button id="h1"><i class="fa fa-header"></i>1</button>
			<button id="h2"><i class="fa fa-header"></i>2</button>
			<button id="h3"><i class="fa fa-header"></i>3</button>
			<span class="separator"></span>
			<button id="bold"><i class="fa fa-bold"></i></button>
			<button id="italic"><i class="fa fa-italic"></i></button>
			<span class="separator"></span>
			<button id="link"><i class="fa fa-link"></i></button>
			<button id="code"><i class="fa fa-code"></i></button>
			<button id="quote"><i class="fa fa-quote-right"></i></button>
			<span class="separator"></span>
			<button id="list-ul"><i class="fa fa-list-ul"></i></button>
			<button id="list-ol"><i class="fa fa-list-ol"></i></button>
			<button id="hr"><i class="fa fa-minus"></i></button>
		</div>
		<div id="editor-container">
			<div id="editor"></div>
		</div>
		<div id="result"></div>
		<div id="footer"><button id="file-name-button" title="" class="form-control small text-muted"></button></div>
		<script>window.$ = window.jQuery = require.main.require('./bower_components/jquery/dist/jquery.js');</script>
		<script src="./bower_components/ace-min-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
		<script>require('./index.js');</script>
    </body>
</html>
