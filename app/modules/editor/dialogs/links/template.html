<div class="modal" id="browseDialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Insert Link</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-sm-12">	
                        <div class="input-group">
                            <input type="text" id="linkInput" class="form-control" placeholder="Insert link or file path" />
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default" id="browseBtn">Browse</button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default btn-link" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="doneBtn" >Done</button>
            </div>
        </div>
    </div>
</div>
