<div class="modal" id="metadata-dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Metadata</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-sm-12">	
                        <input type="text" placeholder="control name" class="form-control" />
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default btn-link" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="metadata-done-button" >Done</button>
            </div>
        </div>
    </div>
</div>
